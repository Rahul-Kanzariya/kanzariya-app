<div [ngClass]="isOpenSideBar ? 'open-sidebar' : ''">
  <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
      <ul>
        <li *ngFor="let menu of menuList" >
          <a routerLink="menu.route" (click)="handleMenu(menu.title)" [ngClass]="selectedMenu == menu.title ? 'active' : ''" >{{menu.title}}</a>
        </li>
      </ul>
    </div>
    
    <div id="main">
      <div class="app-header">
        <span class="menu-toggle" style="font-size:30px;cursor:pointer" (click)="openNav()">&#9776;</span>
      </div>
      <router-outlet></router-outlet>
    </div>
</div>
