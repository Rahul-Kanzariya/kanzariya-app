<div class="calculator-container">
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="expression-display"></div>
            <div class="exp-result-display"></div>
        </div>
        <div class="calculator-divider">
            <span class="divide-stripe"></span>
        </div>
        <div class="calculator-buttons">
            <div class="grid-container">
                <div class="grid-item" type="all-clear" ><span class="btn-num">AC</span></div>
                <div class="grid-item" type="clear"><span class="btn-num">C</span></div>
                <div class="grid-item" type="percent"><span class="btn-num">%</span></div>
                <div class="grid-item btn-gray" type="devide"><span class="btn-num">/</span></div>
                <div class="grid-item" type="number" number="7"><span class="btn-num">7</span></div>
                <div class="grid-item" type="number" number="8"><span class="btn-num">8</span></div>
                <div class="grid-item" type="number" number="9"><span class="btn-num">9</span></div>
                <div class="grid-item btn-gray" type="multiple"><span class="btn-num">*</span></div>
                <div class="grid-item" type="number" number="4"><span class="btn-num">4</span></div>
                <div class="grid-item" type="number" number="5"><span class="btn-num">5</span></div>
                <div class="grid-item" type="number" number="6"><span class="btn-num">6</span></div>
                <div class="grid-item btn-gray" type="substract"><span class="btn-num">-</span></div>
                <div class="grid-item" type="number" number="1"><span class="btn-num">1</span></div>
                <div class="grid-item" type="number" number="2"><span class="btn-num">2</span></div>
                <div class="grid-item" type="number" number="3"><span class="btn-num">3</span></div>
                <div class="grid-item btn-gray" type="add"><span class="btn-num">+</span></div>
                <div class="grid-item" type="number" number="00"><span class="btn-num">00</span></div>
                <div class="grid-item" type="number" number="0"><span class="btn-num">0</span></div>
                <div class="grid-item" type="dot" number="."><span class="btn-num">.</span></div>
                <div class="grid-item btn-blue" type="equal"><span class="btn-num">=</span></div>
            </div>
        </div>
    </div>
</div>
